<div class="ticketing-general-dashboard-container">
  <mat-progress-bar
    *ngIf="isLoadingData"
    mode="indeterminate"
    class="ticketing-general-dashboard-progress-bar"
  ></mat-progress-bar>
  <mat-tab-group
    *ngIf="!isLoadingData"
    mat-stretch-tabs
    class="mat-elevation-z1"
  >
    <mat-tab label="Your groups"> <app-groups-list></app-groups-list> </mat-tab>
    <mat-tab label="Profile"> <app-profile></app-profile> </mat-tab>
  </mat-tab-group>
</div>
