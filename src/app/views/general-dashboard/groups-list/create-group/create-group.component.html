<h2 mat-dialog-title>Create a new group</h2>

<mat-form-field class="" appearance="fill">
  <mat-label>Group's name</mat-label>
  <input type="text" matInput [(ngModel)]="name"/>
</mat-form-field>

<mat-dialog-actions class="ticketing-create-group-actions-container">
  <button class="mat-raised-button" (click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Create</button>
</mat-dialog-actions>
