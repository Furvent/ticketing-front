<div class="ticketing-signup-main-container">
  <mat-form-field class="ticketing-connection-inputfield" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Connection Name" [(ngModel)]="username"/>
    <mat-hint>Who are you?</mat-hint>
  </mat-form-field>
  <mat-form-field class="ticketing-connection-inputfield" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Ssshh It's a secret!" [(ngModel)]="password"/>
    <mat-hint>Not your mom's name!</mat-hint>
  </mat-form-field>
  <mat-form-field class="ticketing-connection-inputfield" appearance="fill">
    <mat-label>Pseudo</mat-label>
    <input matInput placeholder="A cool one!" [(ngModel)]="pseudo"/>
    <mat-hint>As if you were a superhero</mat-hint>
  </mat-form-field>
  <button
    class="ticketing-signup-button"
    mat-flat-button
    color="primary"
    (click)="signUp()"
  >
    Sign Up
  </button>
</div>
